<!DOCTYPE html>
 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="./css/form.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title> </title>
</head>
<body>
    <div class="container">
        <header>SIWES REGISTRATION <a href="internshp.html" class="btn-get-started">BACK</a></header>

        <form name="siwes-registration" method="post" data-netlify="true">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Student Full Name</label>
                            <input type="text" placeholder="Enter your full name" required>
                        </div>

                        <div class="input-field">
                            <label>Student ID Number</label>
                            <input type="text" placeholder="Enter ID Number" required>
                        </div>

                        <div class="input-field">
                            <label>Student Level</label>
                            <input type="text" placeholder="Enter your Level" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Robot</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Email Address</label>
                            <input type="text" placeholder="Enter your Email Address" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">School Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>School Name</label>
                            <input type="text" placeholder="Enter School Name" required>
                        </div>

                        <div class="input-field">
                            <label>School Address</label>
                            <input type="text" placeholder="Enter School Address" required>
                        </div>

                        <div class="input-field">
                            <label>Supervisor Name</label>
                            <input type="text" placeholder="Enter Supervisor Name" required>
                        </div>

                        <div class="input-field">
                            <label>Supervisor Phone Number</label>
                            <input type="number" placeholder="Enter Supervisor Phone Number" required>
                        </div>

                        <div class="input-field">
                            <label>Issued Date</label>
                            <input type="date" placeholder="Enter your issued date" required>
                        </div>

                        <div class="input-field">
                            <label>Expiry Date</label>
                            <input type="date" placeholder="Enter expiry date" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Internship/SIWES Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>SIWES Duration</label>
                            <select required>
                                <option disabled selected>Select Duration</option>
                                <option>3 Months</option>
                                <option>4 Months</option>
                                <option>6 Months</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Expected Start Date</label>
                            <input type="date" placeholder="Enter date" required>
                        </div>

                        <div class="input-field">
                            <label>Expected Finish Date</label>
                            <input type="date" placeholder="Enter Date" required>
                        </div>

                        <div class="input-field">
                            <label>Preferred Session</label>
                            <select required>
                                <option disabled selected>Select Session</option>
                                <option>Morning Session</option>
                                <option>Evening Session</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>School Department Name</label>
                            <input type="text" placeholder="Enter Department" required>
                        </div>

                        <div class="input-field">
                            <label>UPLOAD APPLICATION LETTER</label>
                            <input type="text" placeholder="UPLOAD APPLICATION LETTER" required>
                        </div>
                    </div>
                </div>

               
                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
